{% extends 'base.html' %}
{% block css %}
<link rel="stylesheet" href="/static/css/stuffing.css" type="text/css">
{% endblock %}
{% block title %} Stuffing {% endblock %}

{% block content %}
		<section class="stuffing">
			{% for review in stuffing %}
			<div class="row d-flex  align-items-center">
					<div class="media ">
						<img class="align-self-center mr-3" src="{{ review.image.url }}"
							 alt="Generic placeholder static/image">
						<div class=" media-text align-self-center">
							<div class="media-body">
								<h5 class="mt-0">{{ review.name }}</h5>
								{{ review.desc }}
							</div>
						</div>
					</div>
				</div>
		{% endfor %}
		</section>
{% endblock %}
